<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- CSS-->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="all">
        <div class="info">
            <div class="line">
            
            </div>
            <div class="text">
                <span class="i">Profile</span>
                <span class="i">Card</span>
                <span class="i">UI Design</span>
            </div>
        </div>


        <div draggable="true" class="profile-card">
            <div class="image">
                <img class="profile-img" src="My Picture.jpg" alt="profile-img">
            </div>
    
            <div class="text-data">
                <span class="name">Tech Guy</span>
                <span class="job">Programmer & Cybersecurity</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/share/y42FWsgbu7uTCNYy/?mibextid=qi2Omg" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://x.com/victoraremo06" style="background-color: #1da1f8;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://wa.me/2207721900?text=Hi%Victor!" style="background-color: #109a29;"class="link">
                    <i class='bx bxl-whatsapp' ></i>
                </a>
                <a href="#" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
    
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
    
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">50k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span>10k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">22k</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
